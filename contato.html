<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Montelho Bolos & Doces Caseiros</title>
  </head>
  <body>
    <!-- cabeçalho -->
    <header>
      <div class="cabecalho">
        <img class="logo" src="img/Montelho2-sem fundo.png" alt="logotipo" />
        <p>Sabor artesanal, a doçura que encanta!</p>
      </div>
      <nav>
        <ul class="nav-links">
          <!-- Tags -->
          <li><a href="index.html">Início</a></li>
          <li><a href="bolos.html">Bolos</a></li>
          <li><a href="sobremesas.html">Sobremesas</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <br />
    <main>
      <div class="container5">
        <div class="formulario">
          <h2>Faça o seu pedido em nosso formulário!</h2>
          <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Insira aqui o seu nome"
            />
            <br />
            <br />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Insira o seu email"
            />
            <br />
            <br />
            <label for="telefone">Telefone:</label>
            <input
              type="number"
              id="telefone"
              name="telefone"
              placeholder="Digite o seu número de telefone..."
            />
            <br />
            <br />
            <label for="mensagem">Mensagem:</label>
            <br />
            <br />
            <textarea
              name="mensagem"
              id="mensagem"
              placeholder="Escreva seu pedido aqui..."
            ></textarea>
            <br />
            <br />
            <button type="submit">Enviar</button>
          </form>
          <br />
          <br />
        </div>
      </div>
    </main>
    <br />
    <br />
    <br />
    <footer>
      <div class="footer">
        <div class="link">
          <p>
            Siga-nos:
            <a
              href="https://instagram.com/montelhobolosedocescaseiros"
              id="instagram"
            >
              <i class="fa-brands fa-instagram"></i
            ></a>
          </p>
        </div>

        <p>Desenvolvida por Ivana Monteiro em 2025.</p>
      </div>
    </footer>
  </body>
</html>
